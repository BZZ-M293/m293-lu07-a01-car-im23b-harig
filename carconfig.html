<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>
<form>
  <label>Automarken:
    <select name="Fahrzeuge" size="1">
      <option>Bugatti</option>
      <option>Ferrari</option>
      <option>Lamborghini</option>
      <option>Audi</option>
      <option>Bentley</option>
      <option>BMW</option>
      <option>Chevrolet</option>
      <option>Dodge</option>
      <option>Honda</option>
      <option>Ford</option>
      <option>Hyundai</option>
      <option>Jaguar</option>
      <option>Jeep</option>
      <option>Maserati</option>
      <option>Mercedes-Benz</option>
    </select>
  </label><br>
  <label>
    <label for="mc"> Rot</label>
    <input type="radio" id="mc" name="Autofarbe" value="Rot">
    <label for="mc1"> Schwarz</label>
    <input type="radio" id="mc1" name="Autofarbe" value="Schwarz">
    <label for="mc2"> Weiss</label>
    <input type="radio" id="mc2" name="Autofarbe" value="Weiss">
  </label>
</form>
</body>
</html>
